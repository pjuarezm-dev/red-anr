name: Build and push to deploy branch
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: write # necesario para pushear a 'deploy'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }
        working-directory: ./red-anr
      - run: npm ci
      - run: npm run build

      # Copia dist a la rama 'deploy'
      - name: Deploy to deploy branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: red-anr/dist
          clean: true
