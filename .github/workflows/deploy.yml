name: Build and push to deploy branch
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: red-anr/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: ./red-anr

      - name: Build
        run: npm run build
        working-directory: ./red-anr

      - name: Deploy to deploy branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy
          folder: red-anr/dist
          clean: true
          commit-message: "Deploy desde main"
